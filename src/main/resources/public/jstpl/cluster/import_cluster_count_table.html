<table class="table table-bordered">
    <thead>
    <tr>
        <th>FromCluster</th>
        <th>TargetCluster</th>
        <th>FormatKey</th>
        <th>ImportCount</th>
    </tr>
    </thead>
    <tbody>
    {{foreach from=$res item=obj}}
    <tr>
        <td>{{$obj.ownerIp}}:{{$obj.port}}</td>
        <td>{{$obj.targetIp}}:{{$obj.targetPort}}</td>
        <td>{{$obj.formatKey}}</td>
        <td><span class="label label-success">{{$obj.importCount}}</span></td>
    </tr>
    {{/foreach}}
    </tbody>
</table>
