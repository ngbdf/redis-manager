<div class="row" style="margin: 10px">
    <div class="col-sm-12" id="import-node-form">
        <div class="form-group">
          <label>IP</label>
          <input name="ip" data-relation="ip" data-server-check="/check/checkIp" type="text" class="form-control" placeholder="127.0.0.1" data-require="1" data-ajax-type="get"  data-len="5-20" data-len-msg="length range 5-20" data-format="[0-9]+[\.][0-9]+[\.][0-9]+[\.][0-9]+" data-format-msg="error format(127.0.0.1)" >
          <div id="ip_tip"></div>
        </div>
        <div class="form-group">
          <label>Port</label>
          <input name="port" data-relation="ip" data-server-check="/check/checkPortPass" type="text" data-relation="ip" class="form-control" data-require="1" data-ajax-type="get"  data-type="range" data-min="50" data-max="10000"  data-format-msg="port range 0-10000" placeholder="8080">
          <div id="port_tip"></div>
        </div>
        <button id="import-node-confirm" class="btn btn-primary form-control">Submit</button>
    </div>
</div><!-- .row -->
