<div class="modal-body" id="add-cluster-form">
    <div class="input-group item">
        <span class="input-group-addon input-title" >Cluster Name</span>
        <input name="clusterName" data-alias="clusterId" type="text" class="form-control" placeholder="cluster name" data-ajax-type="get"  data-len="3-20" data-len-msg="length range 3-20" data-format="[a-zA-Z0-9_]+" data-format-msg="only support letter and number or _"  data-require="1" data-server-check="/check/checkClusterName"/>
    </div>
    <div id="clusterName_tip"></div>
    <div class="input-group item">
        <span class="input-group-addon input-title" >Address</span>
        <input name="address" type="text" class="form-control" placeholder="127.0.0.1:6380" data-len="10-250" data-len-msg="length range > 10" data-ajax-type="get"  data-require="1" data-server-check="/check/checkAddress"/>
    </div>
    <div id="address_tip"></div>
    <div class="input-group item">
        <span class="input-group-addon input-title">Group</span>
        <select name="userGroup" class="form-control">
            <option disabled="disabled" selected="selected" value="0"></option>
            <option value="admin">admin</option>
        </select>
    </div>
    <div class="input-group item">
        <label class="radio-inline">
            <input type="radio" name="clusterType" id="inlineRadio1" value="machine" checked> machine
        </label>
        <label class="radio-inline">
            <input type="radio" name="clusterType" id="inlineRadio2" value="docker"> docker
        </label>
        <label class="radio-inline">
            <input type="radio" name="clusterType" id="inlineRadio3" value="humpback"> humpback
        </label>
    </div>
    <span class="no-machine" style="display: none;" >
        <div class="tip">
            <span>*All node machines must have the same username and password</span>
        </div>
        <div class="input-group item">
            <span class="input-group-addon input-title" >User Name</span>
            <input name="sslUsername" type="text" class="form-control" placeholder="please enter user name" />
        </div>
        <div class="input-group item">
            <span class="input-group-addon input-title" >Password</span>
            <input name="sslPassword" type="password" class="form-control" placeholder="please enter user password" />
        </div>
    </span>
    <div class="input-group item btn-container">
        <button id="save-cluster" type="button" class="btn btn-primary">Save</button>
    </div>
</div>
