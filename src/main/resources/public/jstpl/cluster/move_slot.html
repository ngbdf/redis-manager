<div class="row" style="margin: 10px">
    <div class="col-sm-12" id="move-slot-form">
        <div class="form-group">
            <label>Start Key</label>
            <input name="startKey" type="text" class="form-control input-sm"  placeholder="start key" data-require="1" data-type="range" data-min="0" data-max="16383" data-format-msg="slot range[0-16383]">
            <div id="startKey_tip"></div>
        </div>
        <div class="form-group">
            <label>End Key</label>
            <input name="endKey" type="text" class="form-control input-sm"  placeholder="end key" data-require="1" data-type="range" data-min="0" data-max="16383" data-format-msg="slot rage[0-16383]">
            <div id="endKey_tip"></div>
        </div>
        <button id="move-slot-confirm" class="btn btn-primary form-control">Submit</button>
    </div>
</div>
