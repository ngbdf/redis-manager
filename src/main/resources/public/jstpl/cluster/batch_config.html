<div class="row" style="margin: 10px">
    <div class="col-sm-12" id="batch-config-form">
        <div class="form-group">
            <label>Config Name</label>
            <input type="text" name="configName" class="form-control input-sm"  placeholder="config_name" data-require="1" >
            <div id="configName_tip"></div>
        </div>
        <div class="form-group">
            <label>Config Value</label>
            <input name="configValue" type="text" class="form-control input-sm"  placeholder="config_value" data-require="1" >
            <div id="configValue_tip"></div>
        </div>
        <button id="batch-config-confirm" class="btn btn-primary form-control">Submit</button>
    </div>
</div>
