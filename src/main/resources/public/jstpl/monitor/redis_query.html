<div class="query-wrapper">
    <!-- query db-->
    <div class="query-up-wrapper">
        <div class="input-group query-input">
            <input type="text" class="form-control" id="query-input">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle db-dropdown" data-toggle="dropdown">
                    db
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right db-list">
                    {{foreach from=$res item=dbItem}}
                        <li><a href="javascript:void(0);" data-db="{{$dbItem.db}}" class="select-db">db{{$dbItem.db}}[{{$dbItem.keys}}]</a></li>
                    {{/foreach}}
                </ul>
            </div><!-- /btn-group -->
        </div><!-- /input-group -->
        <div class="query-container">
            <button type="button" class="btn btn-primary" id="query-key" data-db="">Query</button>
        </div>
    </div>
    <div>
        <pre class="show-result" id="show-result">

        </pre>
    </div>
</div>
