  port: 8182

spring:
  application:
    name: redis-manager
  http:
    encoding:
      enabled: true
      force: true
      charset: UTF-8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.16.50.209:3306/redis_manager_2?useUnicode=true&characterEncoding=utf-8
    username: root
    password: Newegg@1234

mybatis:
  configuration:
    mapUnderscoreToCamelCase: true

# http://download.redis.io/releases/
# redis manager configuration
redis-manager:
  # monitor configuration
  monitor:
    # 数据保存天数，1-30天, default: 15
    data-keep-days: 15
    # node-number < 200, 建议 20 以内, node-number > 200, 建议 5 以内, default: 5
    slow-log-limit-all: 50
    # slow log limit of one node, default: 100
    slow-log-limit-single: 100
  # installation configuration
  install:
    # physics machine
    machine:
      package-path: /redis/machine/
    # docker
    docker:
      package-path: /redis/docker/
      docker-host: tcp://%s:2375
  alert:
  analysis:
    enabled: false